<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 108 97" width="100" height="200">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        stroke: #707070;
      }

      .cls-2 {
        stroke: none;
      }

      .cls-3 {
        fill: none;
      }

      .cls-4 {
        filter: url(#Rectangle_1);
      }
    </style>
    <filter id="Rectangle_1" x="0" y="0" width="108" height="97" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.161"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-4" transform="matrix(1, 0, 0, 1, 0, 0)">
    <g id="Rectangle_1-2" data-name="Rectangle 1" class="cls-1" transform="translate(9 6)">
      <rect class="cls-2" width="90" height="79"/>
      <rect id="test1" class="cls-3" x="0.5" y="0.5" width="89" height="78"/>
    </g>
  </g>
</svg>
